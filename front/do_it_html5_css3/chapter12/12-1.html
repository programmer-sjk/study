<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table tr:nth-child(2n+1) { color: blue;}
        table tr:nth-child(even) { color: green;}
    </style>
</head>
<body>
    <table>
        <tr><td>블루베리1</td></tr>
        <tr><td>블루베리2</td></tr>
        <tr><td>블루베리3</td></tr>
        <tr><td>블루베리4</td></tr>
        <tr><td>블루베리5</td></tr>
        <tr><td>블루베리6</td></tr>
    </table>
</body>
</html>
