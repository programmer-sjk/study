<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div[class |= "us"] {color: blue; font-size: 30px;}
        div[class ^= "kr"] {color: purple; font-size: 30px;}
    </style>
</head>
<body>
    <div class="us">class us</div>
    <div class="usa">class us</div>
    <div class="us-a">class us</div>
    <hr>
    <div class="kr">class kr</div>
    <div class="krooo">class krooo</div>
    <div class="kr123">class kr123</div>
</body>
</html>
