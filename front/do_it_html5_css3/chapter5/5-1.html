<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            width:500px;
            padding:15px;
            border:5px solid gray;
        }

        .a {
            font-size: 30px;
        }

        h2.a {
            color: blue;
        }

        #unique {
            color: red;
        }

        .uni {
            color: green;
        }

        span { color: orange;}

        h4 {
            color: green !important;
        }
    </style>
</head>
<body style="margin: 0px; padding: 0px;">
    <h1>브라우저의 기본 마진값 및 패딩 값 </h1>
    <section>
        <h2> i am..</h2>
        <p>Front & Back 에 관심이 많습니다. 좋은 개발자가 되고 싶습니다.</p>
    </section>

    <h2 class="a">선택자 테스트</h2>
    <h3 class="a">선택자 테스트2</h3>

    <h2 id="unique" class="uni">선택자 테스트</h2>
    <h2 class="uni">선택자 테스트2</h2>

    <span>안녕하세요 저는</span> <small>개발자입니다.</small>

    <h4 style="color: red;">important 확인</h4>
</body>
</html>
