<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {width: 400px; height: 100px; background-color: #ff6a00;}
        .box2 {width: 50%; height: 100px; background-color: #0094ff;}
        .block {display: block};
        .inline {display: inline-block;}
        li {display: inline-block;}
        .test {width: 100px; height: 100px; margin: 30px; display: inline-block;}
    </style>

</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>

    <span class="block"> 안녕</span>
    <span class="block"> 하세요</span>
    <p class="inline">안녕</p>
    <p class="inline">하세요</p>

    <ul>
        <li>하이</li>
        <li>하이루</li>
        <li>보이</li>
        <li>보이루</li>
    </ul>

    <div class="test" style="background-color: green;"></div>
    <div class="test" style="background-color: blue;"></div>
    <div class="test" style="background-color: orange;"></div>

    <hr>
    <div class="test" style="background-color: orange; visibility: hidden;"></div>
    <div class="test" style="background-color: orange; display: none;"></div>
</body>
</html>
