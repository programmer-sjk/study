<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            display: flex;
        }

        #container div {
            width: 200px;
            border: 1px solid black;
            background-color: #ccc;
        }

        #box1 {flex: 1 1 0}
        #box2 {flex: 2 2 0}
    </style>
</head>
<body>
    <div id="container">
        <div id="box1">1</div>
        <div id="box2">2</div>
        <div id="box3">3</div>
    </div>
</body>
</html>
