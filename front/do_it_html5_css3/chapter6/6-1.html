<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        h1.comic {
            font-family: 'Comic Neue', cursive;
        }

        .accent {
            font-variant: small-caps;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1> 안녕하세요 </h1>
    <h1 class="comic"> 안녕하세요 </h1>

    <p style="font-size: 3em">3em 사이즈</p>
    <p style="font-size: 1em">1em 사이즈</p>

    <p class="accent">시드니(Sydney)</p>
    <p class="accent">한국(South Korea)</p>
</body>
</html>
