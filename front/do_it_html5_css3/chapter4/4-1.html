<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li><input type="checkbox" value="g">문법</li>
        <li><input type="checkbox" value="w">작문</li>
        <li><input type="checkbox" value="r">독해</li>
    </ul>

    <ul>
        <li><label><input type="checkbox" value="g">문법</label></li>
        <li><label><input type="checkbox" value="w">작문</label></li>
        <li><label><input type="checkbox" value="r">독해</label></li>
    </ul>

    <ul>
        <li><label><input type="radio" name="study">문법</label></li>
        <li><label><input type="radio" name="study">작문</label></li>
        <li><label><input type="radio" name="study">독해</label></li>
    </ul>

    <div>
        <input type="text" size="20">
        <input type="text" size="100">
    </div>
    <form>
        <div>hidden: <input type="hidden"></div>
        <div>search: <input type="search"></div>
        <div>tel: <input type="tel"></div>
        <div>url: <input type="url"></div>
        <div>email: <input type="email"></div>
        <div>password: <input type="password"></div>
        <div>datetime: <input type="datetime"></div>
        <div>date: <input type="date"></div>
        <div>month: <input type="month"></div>
        <div>week: <input type="week"></div>
        <div><input type="submit" value="제출"></div>
        <div><input type="reset" value="초기화"></div>
    </form>

    <div>number: <input type="number"></div>
    <div>range: <input type="range" value="1" min="0" max="10" step="1"></div>
    <div>color: <input type="color"></div>
</body>
</html>
