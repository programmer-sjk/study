    <style>
        .movex:hover {transform: translateX(50px);}
        .movey:hover {transform: translateY(-10px);}

        .scalex:hover {transform: scaleX(0.2);}
        .scaley:hover {transform: scaleY(1.5);}
        .scalexy:hover {transform: scale(0.7);}
        .rotate1:hover {transform: rotate(10deg);}
        .rotate2:hover {transform: rotate(-40deg);}
    </style>
</head>
